services:
  collector:
    image: otel/opentelemetry-collector
    container_name: collector
    restart: unless-stopped
    volumes:
      - ./config.yml:/etc/opentelemetry-collector/config.yml
    command: --config=/etc/opentelemetry-collector/config.yml
    env_file:
      - .env

volumes:
  collector_data:
    name: "collector_data"
