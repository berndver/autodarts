services:
  autodarts:
    image: michvllni/autodarts:latest
    container_name: autodarts
    restart: always
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    ports:
      - "3180:3180"
    privileged: true
    volumes:
      - autodarts_config:/root/.config/autodarts

volumes:
  autodarts_config:
